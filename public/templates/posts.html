<menu class="menu-bar"></menu>
<div class="menu-link">
  <%= link_to "Menu", "#TODO" %>
</div>
<div class="menu-link">
  <a href="/#/blogs/{{blog.name}}/menu">Menu</a>
</div>
<div class="posts">
  <div class="post" ng-repeat="post in posts">
    <h3>
      <a href="/#/blogs/{{blog.name}}/posts/{{post.id}}" class="post-title">{{post.title}}</a>
    </h3>
    <div class="byline">
      {{post.created_at | date:'MMM d, y h:mm: a'}} (by {{post.author_first_name}})
    </div>
    <div class="body" ng-bind-html="post.body">
      {{post.body | trustedHtml}}
    </div>
  </div>
</div>
